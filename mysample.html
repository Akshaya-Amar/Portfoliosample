  <style media="screen">
  body{

    }
    #hey{
      height: 200px;
      width: 200px;
      background: purple;
      transition: .5s;
      float: left;
    }
  </style>
</head>
<body>
<div id="hello">
  <p class="para">First Paragraph</p>
  <p class="para">Second Paragraph</p>
  <p class="para">Third Paragraph</p>
</div>
