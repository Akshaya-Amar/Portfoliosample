<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/animated-headline.css"></link>
  <script src="jquery.min.js"></script>
  <title>Document</title>
  <style type="text/css">
  h1{
    font-family: sans-serif;
    text-align: center;
  }
  </style>
</head>
<body>
  <div class="headline-area">
    <div class="container">
      <div class="animate-headline">
        <h1 class="cd-headline clip is-full-width">Hello
          <span class="cd-words-wrapper">
            <b class="is-visible">Web Developer</b>
            <b>Programmer</b>
            <b>Android Developer</b>
          </span>
        </h1>
      </div>
    </div>
  </div>

  <div class="headline-area">
    <div class="container">
      <div class="animate-headline">
        <h1 class="cd-headline loading-bar">Hello
          <span class="cd-words-wrapper">
            <b class="is-visible">Web Developer</b>
            <b>Programmer</b>
            <b>Android Developer</b>
          </span>
        </h1>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="js/animated-headline.js"></script>
</body>
</html>
